<!DOCTYPE html>
<html>

  <body>
    

    <div id="app"></div>
    <div id="stats"></div>
    <script src="app-68b2c83485ff0ed4f48d7423f2f0999e.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.js"></script>
    <script>
      var stats = new Stats();
      stats.showPanel(0);
      document.getElementById('stats').appendChild(stats.domElement);
      stats.begin();
      function animate() {
        stats.update();
        requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);
    </script>

    
  </body>
